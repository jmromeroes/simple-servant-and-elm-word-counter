name: simple-counter-backend

ghc-options: -Wall

tests:
  spec:
    main: Spec.hs
    source-dirs:
      - test
    dependencies:
      - hspec
      - simple-counter-backend
      - servant-client
      - warp >= 3.2.4
      - http-client
      - http-types

library:
  source-dirs:
    - src

executables:
  simple-counter-backend:
    main: exe/Main.hs
    dependencies:
      - simple-counter-backend

dependencies:
  - base
  - servant
  - servant-server
  - transformers
  - servant-multipart
  - http-client
  - utf8-string
  - aeson
  - wai
  - text
  - warp
  - http-api-data
  - bytestring
  - containers